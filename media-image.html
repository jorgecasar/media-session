<link rel="import" href="../polymer/polymer.html">

<!--
`media-image`
The MediaImage dictionary of Media Session API implemented in Polymer.

@demo demo/index.html 
-->

<dom-module id="media-image">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    Polymer({

      is: 'media-image',

      properties: {
        src: String,
        sizes: {
          type: String,
          value: ''
        },
        type: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
